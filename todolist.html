<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%, #f093fb 200%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/><circle cx="20" cy="80" r="0.5" fill="white" opacity="0.05"/><circle cx="90" cy="30" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            overflow: hidden;
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: titlePulse 4s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .header p {
            opacity: 0.95;
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }

        .add-task-section {
            padding: 30px;
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.9) 0%, rgba(255, 255, 255, 0.95) 100%);
            border-bottom: 1px solid rgba(233, 236, 239, 0.5);
            position: relative;
        }

        .add-task-form {
            display: flex;
            gap: 15px;
            position: relative;
        }

        .task-input {
            flex: 1;
            padding: 18px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .add-btn {
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .add-btn:hover::before {
            left: 100%;
        }

        .add-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .task-stats {
            padding: 20px 25px;
            background: #e9ecef;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .tasks-container {
            padding: 25px;
            max-height: 500px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.9) 0%, rgba(255, 255, 255, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border-left: 4px solid #667eea;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.05), transparent);
            transition: left 0.6s;
        }

        .task-item:hover::before {
            left: 100%;
        }

        .task-item:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(255, 255, 255, 0.98) 100%);
            transform: translateX(8px) translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.15),
                0 0 0 1px rgba(102, 126, 234, 0.1) inset;
            border-left-color: #f093fb;
        }

        .task-item.completed {
            background: linear-gradient(135deg, rgba(212, 237, 218, 0.9) 0%, rgba(255, 255, 255, 0.95) 100%);
            border-left-color: #28a745;
            border-color: rgba(40, 167, 69, 0.2);
            opacity: 0.85;
            animation: completePulse 0.6s ease-out;
        }

        @keyframes completePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
            animation: strikethrough 0.3s ease-out;
        }

        @keyframes strikethrough {
            from { text-decoration-color: transparent; }
            to { text-decoration-color: #6c757d; }
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            line-height: 1.4;
            word-break: break-word;
        }

        .task-text.editing {
            display: none;
        }

        .edit-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1rem;
            margin-right: 10px;
            display: none;
        }

        .edit-input.active {
            display: block;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn, .save-btn, .cancel-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: #ffc107;
            color: #212529;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .filter-buttons {
            padding: 20px 25px;
            display: flex;
            gap: 10px;
            justify-content: center;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .add-task-form {
                flex-direction: column;
            }
            
            .task-stats {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
            
            .filter-buttons {
                flex-wrap: wrap;
            }
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù My To-Do List</h1>
            <p>Stay organized and get things done!</p>
        </div>

        <div class="add-task-section">
            <form class="add-task-form" id="addTaskForm">
                <input 
                    type="text" 
                    class="task-input" 
                    id="taskInput" 
                    placeholder="What needs to be done?" 
                    required
                >
                <button type="submit" class="add-btn">Add Task</button>
            </form>
        </div>

        <div class="task-stats">
            <span>Total Tasks: <strong id="totalTasks">0</strong></span>
            <span>Completed: <strong id="completedTasks">0</strong></span>
            <span>Remaining: <strong id="remainingTasks">0</strong></span>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state" id="emptyState">
                <h3>üéØ No tasks yet!</h3>
                <p>Add your first task above to get started.</p>
            </div>
        </div>

    </div>

    <a class="add-btn" href="./index.html">Back</a>   

    <script>
        class TodoApp {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = 'all';
                this.editingTaskId = null;
                this.initEventListeners();
                this.render();
            }

            // Load tasks from localStorage
            loadTasks() {
                const savedTasks = localStorage.getItem('todoTasks');
                return savedTasks ? JSON.parse(savedTasks) : [];
            }

            // Save tasks to localStorage
            saveTasks() {
                localStorage.setItem('todoTasks', JSON.stringify(this.tasks));
            }

            // Generate unique ID for tasks
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            // Initialize event listeners
            initEventListeners() {
                // Add task form
                document.getElementById('addTaskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });
            }

            // Add new task
            addTask() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();
                
                if (text === '') return;

                const newTask = {
                    id: this.generateId(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(newTask);
                this.saveTasks();
                this.render();
                input.value = '';
            }

            // Toggle task completion
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                }
            }

            // Delete task
            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.saveTasks();
                this.render();
            }

            // Start editing task
            startEditing(id) {
                this.editingTaskId = id;
                this.render();
            }

            // Save edited task
            saveEdit(id) {
                const input = document.querySelector(`#edit-input-${id}`);
                const newText = input.value.trim();
                
                if (newText === '') {
                    this.cancelEdit();
                    return;
                }

                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.text = newText;
                    this.editingTaskId = null;
                    this.saveTasks();
                    this.render();
                }
            }

            // Cancel editing
            cancelEdit() {
                this.editingTaskId = null;
                this.render();
            }

            // Set filter
            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active filter button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                this.render();
            }

            // Get filtered tasks
            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.tasks.filter(task => !task.completed);
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    default:
                        return this.tasks;
                }
            }

            // Update task statistics
            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const remaining = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('remainingTasks').textContent = remaining;
            }

            // Render tasks
            render() {
                const container = document.getElementById('tasksContainer');
                const emptyState = document.getElementById('emptyState');
                const filteredTasks = this.getFilteredTasks();

                this.updateStats();

                if (filteredTasks.length === 0) {
                    container.innerHTML = '';
                    container.appendChild(emptyState);
                    return;
                }

                container.innerHTML = '';
                
                filteredTasks.forEach(task => {
                    const taskElement = this.createTaskElement(task);
                    container.appendChild(taskElement);
                });
            }

            // Create task element
            createTaskElement(task) {
                const div = document.createElement('div');
                div.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                const isEditing = this.editingTaskId === task.id;
                
                div.innerHTML = `
                    <input 
                        type="checkbox" 
                        class="task-checkbox" 
                        ${task.completed ? 'checked' : ''}
                        onchange="todoApp.toggleTask('${task.id}')"
                    >
                    <span class="task-text ${isEditing ? 'editing' : ''}">${task.text}</span>
                    <input 
                        type="text" 
                        class="edit-input ${isEditing ? 'active' : ''}" 
                        id="edit-input-${task.id}"
                        value="${task.text}"
                        onkeypress="if(event.key==='Enter') todoApp.saveEdit('${task.id}')"
                        onkeydown="if(event.key==='Escape') todoApp.cancelEdit()"
                    >
                    <div class="task-actions">
                        ${isEditing ? `
                            <button class="save-btn" onclick="todoApp.saveEdit('${task.id}')">Save</button>
                            <button class="cancel-btn" onclick="todoApp.cancelEdit()">Cancel</button>
                        ` : `
                            <button class="edit-btn" onclick="todoApp.startEditing('${task.id}')">Edit</button>
                            <button class="delete-btn" onclick="todoApp.deleteTask('${task.id}')">Delete</button>
                        `}
                    </div>
                `;

                return div;
            }
        }

        // Initialize the app
        const todoApp = new TodoApp();
    </script>
</body>
</html>
